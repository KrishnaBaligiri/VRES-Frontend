<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Step 1: Get OTP -->
  <form *ngIf="step === 1" [formGroup]="forgotForm">
    <ion-item>
      <ion-label position="floating">User ID (Email)</ion-label>
      <ion-input type="email" formControlName="userId"></ion-input>
    </ion-item>

    <div class="button-group">
      <ion-button expand="block" color="success" (click)="handleGetOtp()">
        Get OTP
      </ion-button>
      <ion-button expand="block" color="medium" (click)="handleCancel()">
        Cancel
      </ion-button>
    </div>

    <div class="form-footer">
      <ion-button fill="clear" (click)="backToLogin()">
        Back to Login
      </ion-button>
    </div>
  </form>

  <!-- Step 2: Reset Password -->
  <form *ngIf="step === 2" [formGroup]="resetForm">
    <ion-item>
      <ion-label position="floating">Enter OTP</ion-label>
      <ion-input type="text" formControlName="otp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <div class="button-group">
      <ion-button expand="block" color="primary" (click)="handleSubmit()">
        Submit
      </ion-button>
      <ion-button expand="block" color="medium" (click)="handleCancel()">
        Cancel
      </ion-button>
    </div>

    <div class="form-footer">
      <ion-button fill="clear" (click)="backToLogin()">
        Back to Login
      </ion-button>
    </div>
  </form>
</ion-content>
