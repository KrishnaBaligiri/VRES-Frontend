<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Voucher Redemption</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding dashboard-content" fullscreen>
  <!-- Hero Section -->
  <div class="hero">
    <ion-img src="assets/vocher_redemption.png" class="dashboard-logo"></ion-img>
    <h2>Welcome!</h2>
    <p>Scan or enter your voucher code to redeem instantly.</p>
  </div>

  <!-- Action Cards -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card button class="action-card" (click)="scanVoucher()">
          <ion-card-content>
            <ion-icon name="qr-code-outline" class="action-icon"></ion-icon>
            <h3>Scan Voucher</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="action-card">
          <ion-card-content>
            <ion-icon name="keypad-outline" class="action-icon"></ion-icon>
            <h3>Enter Code</h3>
            <ion-input
              [(ngModel)]="voucherCode"
              placeholder="Voucher code"
              class="voucher-input"
            ></ion-input>
            <ion-button expand="block" size="small" [disabled]="!voucherCode" (click)="submitVoucher()">
              Submit
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
